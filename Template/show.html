<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow p-4">
      <h3 class="mb-4">Contact Details</h3>
      <ul class="list-group" id="detailsList">
        <!-- JavaScript will populate this -->
      </ul>
      <div class="mt-4 d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Back</a>
        <a id="editBtn" class="btn btn-warning">Edit</a>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const contacts = JSON.parse(localStorage.getItem("contacts") || "[]");

    if (id !== null && contacts[id]) {
      const contact = contacts[id];
      document.getElementById("detailsList").innerHTML = `
        <li class="list-group-item"><strong>Name:</strong> ${contact.name}</li>
        <li class="list-group-item"><strong>Email:</strong> ${contact.email}</li>
        <li class="list-group-item"><strong>Phone:</strong> ${contact.phone}</li>
      `;
      document.getElementById("editBtn").href = `form.html?id=${id}`;
    } else {
      document.getElementById("detailsList").innerHTML = `<li class="list-group-item text-danger">Contact not found.</li>`;
      document.getElementById("editBtn").style.display = "none";
    }
  </script>
</body>
</html>
