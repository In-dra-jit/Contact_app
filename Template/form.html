<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add/Edit Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow p-4">
      <h3 class="mb-4" id="formTitle">Add Contact</h3>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="index.html" class="btn btn-secondary">Back</a>
          <div>
            <button type="submit" id="saveBtn" class="btn btn-success">Save Contact</button>
            <button type="submit" id="updateBtn" class="btn btn-warning d-none">Update Contact</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const formTitle = document.getElementById("formTitle");
    const saveBtn = document.getElementById("saveBtn");
    const updateBtn = document.getElementById("updateBtn");

    if (id !== null) {
      const contacts = JSON.parse(localStorage.getItem("contacts") || "[]");
      const contact = contacts[id];
      if (contact) {
        nameInput.value = contact.name;
        emailInput.value = contact.email;
        phoneInput.value = contact.phone;
        formTitle.textContent = "Edit Contact";
        saveBtn.classList.add("d-none");
        updateBtn.classList.remove("d-none");
      }
    }

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const contact = {
        name: nameInput.value,
        email: emailInput.value,
        phone: phoneInput.value
      };

      let contacts = JSON.parse(localStorage.getItem("contacts") || "[]");

      if (id !== null) {
        // Update existing contact
        contacts[id] = contact;
      } else {
        // Add new contact
        contacts.push(contact);
      }

      localStorage.setItem("contacts", JSON.stringify(contacts));
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
