<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4 text-center">My Contacts</h2>
    <div class="d-flex justify-content-end mb-3">
      <a href="form.html" class="btn btn-primary">Add New Contact</a>
    </div>
    <table class="table table-hover bg-white shadow rounded">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactTableBody">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById("contactTableBody");

    function loadContacts() {
      const contacts = JSON.parse(localStorage.getItem("contacts") || "[]");
      tableBody.innerHTML = "";
      contacts.forEach((contact, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td><a href="show.html?id=${index}">${contact.name}</a></td>
            <td>${contact.email}</td>
            <td>${contact.phone}</td>
            <td>
              <a href="form.html?id=${index}" class="btn btn-sm btn-warning">Edit</a>
              <button class="btn btn-sm btn-danger" onclick="deleteContact(${index})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function deleteContact(index) {
      const contacts = JSON.parse(localStorage.getItem("contacts") || "[]");
      contacts.splice(index, 1);
      localStorage.setItem("contacts", JSON.stringify(contacts));
      loadContacts();
    }

    loadContacts();
  </script>
</body>
</html>
